<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out the survey below:</p>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age:</label>
                <input type="number" id="number" name="number" min="1" max="120" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label for="dropdown">Select an option:</label>
                <select id="dropdown" name="dropdown" required>
                    <option value="">Select an option</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                </select>
            </div>
            <div class="form-group">
                <p>Choose your preferred contact method:</p>
                <input type="radio" id="contact-email" name="contact" value="email" required>
                <label for="contact-email">Email</label>
                <input type="radio" id="contact-phone" name="contact" value="phone">
                <label for="contact-phone">Phone</label>
            </div>
            <div class="form-group">
                <p>Select your hobbies:</p>
                <input type="checkbox" id="hobby-reading" name="hobbies" value="reading">
                <label for="hobby-reading">Reading</label>
                <input type="checkbox" id="hobby-traveling" name="hobbies" value="traveling">
                <label for="hobby-traveling">Traveling</label>
                <input type="checkbox" id="hobby-coding" name="hobbies" value="coding">
                <label for="hobby-coding">Coding</label>
            </div>
            <div class="form-group">
                <label for="comments">Additional comments:</label>
                <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
